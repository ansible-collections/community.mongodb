language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
env:
  jobs:
    - ROLE="roles/mongodb_config"
    - ROLE="roles/mongodb_install"
    - ROLE="roles/mongodb_linux"
    - ROLE="roles/mongodb_mongod"
    - ROLE="roles/mongodb_mongos"
    - ROLE="roles/mongodb_repository"
    - ROLE="roles/mongodb_selinux"
before_install:
  - python --version
  - pip install --upgrade pip
  - export pyv=$(python -c 'from platform import python_version; print(python_version()[:3])')
  - pip install --requirement requirements-${pyv}.txt
  - ansible-galaxy collection install community.general
  - ansible-galaxy collection build
  - ansible-galaxy collection install community-mongodb-*.tar.gz
  - pip --version
  - ansible --version
  - molecule --version
  - pytest --version
script:
  - cd "$ROLE"
  - molecule test
after_success:
  - codecov # submit coverage
