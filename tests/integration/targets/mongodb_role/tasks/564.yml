---
  - name: Create 'pmm_exporter' role
    community.mongodb.mongodb_role:
      login_user: '{{ mongodb_admin_user }}'
      login_password: '{{ mongodb_admin_password }}'
      login_database: admin
      login_port: 3001
      replica_set: '{{ current_replicaset }}'
      state: present
      database: admin
      name: pmmExporterRole
      privileges:
        - resource:
            db: ""
            collection: ""
          actions:
            - listIndexes
            - listCollections
            - dbStats
            - dbHash
            - collStats
            - find
      roles:
        - role: "clusterMonitor"
          db: "admin"
        - role: "read"
          db: "local"

  - name: Create explainRole Role
    community.mongodb.mongodb_role:
      login_user: '{{ mongodb_admin_user }}'
      login_password: '{{ mongodb_admin_password }}'
      login_database: admin
      login_port: 3001
      replica_set: '{{ current_replicaset }}'
      name: explainRole
      database: admin
      privileges:
        - resource:
            db: ""
            collection: ""
          actions:
            - listIndexes
            - listCollections
            - dbStats
            - dbHash
            - collStats
            - find
        - resource:
            db: ""
            collection: "system.profile"
          actions:
            - indexStats
            - dbStats
            - collStats
      state: present