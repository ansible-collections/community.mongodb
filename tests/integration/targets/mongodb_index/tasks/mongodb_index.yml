# Module validation tests
- name: Missing database kys
  mongodb_index:
    login_port: 27017
    login_user: '{{ mongodb_admin_user }}'
    login_password: '{{ mongodb_admin_password }}'
    login_database: "admin"
    indexes:
      - collection: "rhys"
        options:
          name: idxbackground
        keys:
          username: -1
        backgroud: true
        state: present
  register: result
  ignore_errors: yes

- assert:
    that:
      - 'result.failed'
      - 'result.msg == "Missing required index key database"'

- name: database key not a string
  mongodb_index:
    login_port: 27017
    login_user: '{{ mongodb_admin_user }}'
    login_password: '{{ mongodb_admin_password }}'
    login_database: "admin"
    indexes:
      - database:
          - "notastring"
        collection: "rhys"
        options:
          name: idxbackground
        keys:
          username: -1
        backgroud: true
        state: present
  register: result
  ignore_errors: yes

- assert:
    that:
      - 'result.failed'
      - 'result.msg == "database key should be str"'

