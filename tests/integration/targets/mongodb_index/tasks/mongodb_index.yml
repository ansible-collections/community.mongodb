# Simple index
- name: Create an index on a collection (check mode)
  mongodb_index:
    login_port: 27017
    login_user: '{{ mongodb_admin_user }}'
    login_password: '{{ mongodb_admin_password }}'
    login_database: "admin"
    indexes:
      - database: "test"
        collection: "rhys"
        keys:
            username: 1
            last_login: -1
        options:
          name: myindex
        state: present
  check_mode: yes
  register: result

- assert:
    that:
    - result is changed
    - result.indexes_created == ["test.rhys.myindex"]

- name: Create an index on a collection
  mongodb_index:
    login_port: 27017
    login_user: '{{ mongodb_admin_user }}'
