- vars:
    mongo_parameters: &mongo_parameters
      auth_mechanism: PLAIN
      login_host: localhost
      login_port: 3001
      login_user: "{{ mongodb_admin_user }}"
      login_password: "{{ mongodb_admin_password }}"
      login_database: "admin"

  block:

    - set_fact:
        mongodb_nodes:
          - 3001
          - 3002
          - 3003

    - set_fact:
        mongod_auth: true

    - set_fact:
        current_replicaset: "test_mongodb_info"

    - include_tasks: mongod_replicaset.yml

    - name: Create replicaset with module
      community.mongodb.mongodb_replicaset:
        <<: *mongo_parameters
        replica_set: "{{ current_replicaset }}"
        heartbeat_timeout_secs: 1
        election_timeout_millis: 1000
        members:
        - localhost:3001
        - localhost:3002
        - localhost:3003

    - name: Create admin user
      community.mongodb.mongodb_user:
        login_host: localhost
        login_port: 3001
        replica_set: "{{ current_replicaset }}"
        database: admin
        name: "{{ mongodb_admin_user }}"
        password: "{{ mongodb_admin_password }}"
        roles:
          - root
        state: present

    - name: Ensure rs is stable
      community.mongodb.mongodb_status:
        <<: *mongo_parameters
        poll: 5
        interval: 5
        replica_set: "{{ current_replicaset }}"

    - name: Full test - no filters - on replicaset
      community.mongodb.mongodb_info:
        <<: *mongo_parameters
      register: mongo_info

    - assert:
        that:
        - mongo_info is not changed
        - result.databases.admin
        - result.total_size