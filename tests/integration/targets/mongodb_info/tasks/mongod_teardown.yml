- name: Kill all mongod processes
  command: pkill  -{{ kill_signal }} mongod
  ignore_errors: true

- name: Getting pids for mongod
  register: pids_of_mongod
  community.general.pids:
    name: mongod

- name: Wait for all mongod processes to exit
  wait_for:
    path: /proc/{{ item }}/status
    state: absent
    delay: 1
  with_items: '{{ pids_of_mongod }}'

- name: Ensure that all ports are closed
  wait_for:
    port: "{{ item }}"
    state: stopped
  with_items:
    - 3001
    - 3002
    - 3003
    - 3004
    - 3005
    - 3006

- name: Remove all mongod folders
  file:
    path: '{{ remote_tmp_dir }}/{{ item }}'
    state: absent
  with_items:
  - "mongod{{ mongodb_nodes }}"

- name: Remove all mongod sock files
  shell: rm -Rf /tmp/mongodb*.sock
