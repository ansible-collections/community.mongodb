    login_password: '{{ mongodb_admin_password }}'
    shard: '{{ mongodb_replicaset2 }}/localhost:3004'
    state: present
  register: myshard

- assert:
    that:
      - myshard.changed == True

- pause:
    seconds: 5

- name: Add shard 2 - Second
  community.mongodb.mongodb_shard:
    login_user: '{{ mongodb_admin_user }}'
    login_password: '{{ mongodb_admin_password }}'
    shard: '{{ mongodb_replicaset2 }}/localhost:3004'
    state: present
  register: myshard

- assert:
    that:
      - myshard.changed == False

- name: Add shard 2 - Third
  community.mongodb.mongodb_shard:
    login_user: '{{ mongodb_admin_user }}'
    login_password: '{{ mongodb_admin_password }}'
    shard: '{{ mongodb_replicaset2 }}/localhost:3004'
    state: present
    sharded_databases:
      - db1
      - db2
  register: myshard

- assert:
    that:
      - myshard.changed == True
      - myshard.sharded_enabled == ["db1", "db2"]


- pause:
    seconds: 5

# Since MongoDB 6-0 this is returning changed
# All dbs returned as sharded_enabled even when previously enabled
- name: Add shard 2 - Fourth - Nothing should change
  community.mongodb.mongodb_shard:
    login_user: '{{ mongodb_admin_user }}'
    login_password: '{{ mongodb_admin_password }}'
    shard: '{{ mongodb_replicaset2 }}/localhost:3004'
    state: present
    sharded_databases:
      - db1
      - db2
  register: myshard

- assert:
    that:
      - myshard.changed == False
      - myshard.sharded_enabled is not defined
  when: mongodb_version[0] | int < 6  # See https://www.mongodb.com/docs/upcoming/release-notes/6.0/#enablesharding-no-longer-required

- name: Add shard 2 - Fifth - new db but check mode
