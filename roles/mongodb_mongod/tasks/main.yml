- name: Are we in docker?
  stat:
    path: is_docker.txt
  register: d

- name: Start mongod service
  service:
    name: "{{ mongod_service }}"
    state: started
    enabled: yes
  when:
    - not (ansible_facts.os_family == "RedHat" and ansible_facts.distribution_major_version|int == 8 and d.stat.exists == True)

- name: Include tasks for RedHat 8 docker issue
  import_tasks: redhat_docker.yml
  when:
    - ansible_facts.os_family == "RedHat"
    - ansible_facts.distribution_major_version|int >= 8
    - d.stat.exists == True
