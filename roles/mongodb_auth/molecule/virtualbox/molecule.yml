---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-data:
      line-length: disable
platforms:
  - name: centos-7
    box: centos/7
    interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
  - name: ubuntu-16
    box: ubuntu/xenial64
    interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
  - name: ubuntu-18
    box: ubuntu/bionic64
    interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
  - name: debian-buster
    box: debian/buster64
    interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
  - name: debian-bullseye
    box: debian/bullseye
    interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false
verifier:
  name: testinfra
  lint:
    name: flake8
    options:
      ignore: 'E501'
