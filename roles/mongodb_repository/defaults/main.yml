---
mongodb_version: "4.2"
debian_packages:
  - apt-transport-https
  - curl
  - gnupg
debian:
  repo_opts: "{{ '[ arch=amd64,arm64 ]' if ansible_facts.distribution == 'Ubuntu' else '' }}"
  component: "{{ 'multiverse' if ansible_facts.distribution == 'Ubuntu' else 'main' }}"
  apt_key_url: "https://www.mongodb.org/static/pgp/server-{{ mongodb_version }}.asc"
  apt_repository_repo: "deb{{ debian.repo_opts }} https://repo.mongodb.org/apt/{{ ansible_facts.distribution|lower }} {{ ansible_facts.distribution_release }}/mongodb-org/{{ mongodb_version }} {{ debian.component }}"
redhat:
  rpm_key_key: "https://www.mongodb.org/static/pgp/server-{{ mongodb_version }}.asc"
  yum_baseurl: "https://repo.mongodb.org/yum/redhat/$releasever/mongodb-org/{{ mongodb_version }}/x86_64/"
  yum_gpgkey: "https://www.mongodb.org/static/pgp/server-{{ mongodb_version }}.asc"
  yum_gpgcheck: true
  yum_description: "Official MongoDB {{ mongodb_version }} yum repo"
