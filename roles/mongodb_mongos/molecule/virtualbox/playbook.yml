---
- name: Converge
  hosts: all
  become: yes

  roles:
    - role: mongodb_repository
    - role: mongodb_mongos
    - { role: mongodb_install, when: "'config' in ansible_hostname" }
    - { role: mongodb_config, when: "'config' in ansible_hostname" }

  tasks:

      - name: Install python stuff
        package:
          name: ["python-setuptools", "python-pip"]
        when: ansible_hostname == "config1"

      - name: Install pymongo
        pip:
          name: pymongo
        when: ansible_hostname == "config1"

      - name: Install MongoDB Shell
        package:
          name: mongodb-org-shell

      - name: Init config server replicaset
        community.mongodb.mongodb_replicaset:
          login_host: localhost
          login_port: 27019
          replica_set: cfg
          validate: no
          members:
            - config1.local:27019
        when: ansible_hostname == "config1"

      - name: Set add .local prefix to service name
        lineinfile:
          path: /etc/mongos.conf
          regexp: " *configDB: *"
          line: '  configDB: "cfg/config1.local:27019"'

      - name: Restart the mongos service
        service:
          name: mongos
          state: restarted
        when: "'config' not in ansible_hostname"
