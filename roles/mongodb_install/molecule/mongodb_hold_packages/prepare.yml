---
- name: Prepare
  hosts: all
  become: yes

  tasks:

    - name: Required packages
      yum:
        name: yum-plugin-versionlock
        state: present
      when: ansible_facts.os_family == "RedHat"

    - name: Update the APT cache on Debian-based systems
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install openssl
      package:
        name: "openssl"
