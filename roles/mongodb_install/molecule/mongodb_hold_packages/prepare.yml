---
- name: Prepare
  hosts: all
  become: yes

  tasks:

    - name: python2 for amazon linux 2
      shell: yum install -y python2
      when: ansible_distribution == "Amazon"  

    - name: Required packages
      yum:
        name: yum-plugin-versionlock
        state: present
      when: ansible_facts.os_family == "RedHat"
