driver:
  name: docker
platforms:
  - name: amazon2023
    image: geerlingguy/docker-amazonlinux2023-ansible
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    networks:
      - name: "mongod"
    network_mode: "mongod"
