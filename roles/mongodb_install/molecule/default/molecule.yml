---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      line-length: disable
platforms:
  - name: centos_7
    image: centos:7
  - name: ubuntu_18
    image: ubuntu:18.04
    privileged: yes
    command: "/sbin/init"
  - name: debian_buster
    image: debian:buster
    privileged: yes
    command: "/sbin/init"
  - name: debian_bullseye
    image: debian:bullseye
    privileged: yes
    command: "/sbin/init"
  - name: amazonlinux
    image: amazonlinux:2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false
  inventory:
    host_vars:
      debian_bullseye:
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: testinfra
  lint:
    name: flake8
    options:
      ignore: 'E501'
